<div class="justify-content-between align-items-center" *ngIf="multimediaContent">
  <iframe
    class="h-20rem w-full"
    src="https://www.youtube.com/embed/4gBpIi-gXhc"
    title="{{multimediaContent.title}}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>
</div>
