<div class="video-container my-3" *ngIf="videoId">
  <ng-container *ngIf="!watchVideo && videoData">
    <div class="flex flex-column">
      <img
        class="w-full object-fit-contain"
        [src]="videoData.items?.[0]?.snippet?.thumbnails?.high?.url"
        alt="Video Image"
      />
      <div
        class="play-button absolute top-50 left-50"
        (click)="$event.stopPropagation(); loadVideo()"
      >
        <i
          class="pi"
          [ngClass]="(loading$ | async) ? 'pi-spin pi-spinner' : 'pi-youtube'"
          style="font-size: 5rem; color: red"
        ></i>
      </div>
    </div>
    <div
      class="text-3xl text-center upppercase video-title bg-gray-800 text-white absolute top-0"
    >
      {{videoData.items?.[0]?.snippet?.title }}
    </div>
  </ng-container>
  <youtube-player
    #playerRef
    [videoId]="videoId"
    (stateChange)="stateChange($event)"
    (ready)="videoReadyFn()"
  ></youtube-player>
</div>
