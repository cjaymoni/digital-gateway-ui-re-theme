  <!-- <ng-template let-item pTemplate="item"> -->
  <ng-container *ngFor="let item of featuredEvents$ | async">
    <div
      class="p-1 cursor-pointer event-slider transition-duration-500 transition-all"
      (click)="goToArticle(item.article)"
    >
      <!-- (pointerLeave)="pointerLeave($event)" -->
      <div class="mb-0 md:mb-3 col-12 relative event-slider">
        <img
          [src]="item.article.images?.[0]?.image"
          [alt]="item.article.title"
          class="w-full h-10rem md:h-25rem object-fit-cover"
        />
        <div
          class="fadeinright article-title bg-white text-gray-900 static md:absolute animation-duration-2000 h-auto font-bold text-xl md:text-4xl animation-linear col"
        >
          {{ item.article.title }}
        </div>
      </div>
    </div>
  </ng-container>
  <!-- </ng-template> -->
  <!-- </p-carousel> -->

  <div *ngIf="featuredArticles$ | async">
    <div class="text-2xl font-bold my-3">Featured Articles</div>
    <div class="grid">
      <ng-container *ngFor="let item of featuredArticles$ | async">
        <div class="col-12 md:col-6 xl:col-4 mb-5">
          <app-article-card
            cardClass="md:h-15rem"
            [article]="item.article"
          ></app-article-card>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- HIGHLIGHTS -->

  <div *ngIf="featuredArticles$ | async">
    <div class="text-2xl font-bold my-3">Highlights</div>
    <div class="grid flex col-12">
      <ng-container *ngFor="let item of highlights$ | async">
        <div class="col-4">
          <div
            class="font-bold scalein text-lg text-teal-700 hover-underline cursor-pointer"
          >
            {{ item.article.title }}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
