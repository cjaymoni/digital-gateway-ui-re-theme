<div class="p-3">
  <p-carousel
    #eventSlider
    [value]="(featuredEvents$ | async) || []"
    [showNavigators]="false"
    [numScroll]="1"
    [numVisible]="1"
    [circular]="true"
    [showIndicators]="false"
  >
    <ng-template let-item pTemplate="item">
      <div
        class="p-1 cursor-pointer event-slider transition-duration-500 transition-all"
        (click)="goToArticle(item.article)"
      >
        <!-- (pointerLeave)="pointerLeave($event)" -->
        <div class="mb-0 md:mb-3 col-12 relative event-slider">
          <img
            [src]="item.article.images?.[0]?.image"
            [alt]="item.article.title"
            class="w-full h-10rem md:h-25rem object-fit-cover"
          />
          <div
            class="fadeinleft article-title bg-white text-gray-900 static md:absolute animation-duration-2000 h-auto font-bold text-xl md:text-4xl animation-linear col"
          >
            {{ item.article.title }}
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>

  <div *ngIf="articles$ | async">
    <div class="text-2xl font-bold my-3">Featured Articles</div>
    <p-carousel
      #articleSlider
      [value]="(articles$ | async) || []"
      styleClass="custom-carousel"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
    >
      <!-- [responsiveOptions]="responsiveOptions" -->
      <ng-template pTemplate="item" let-article>
        <div class="col p-2">
          <app-article-card
            cardClass="md:h-10rem"
            [article]="article"
          ></app-article-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div class="mb-6">
    <div class="text-2xl font-bold my-3">Forum</div>
    <app-forum-card [forum]="forum$ | async"></app-forum-card>
  </div>
  <div>
    <div class="text-2xl font-bold my-3">Marketing Info</div>
    <p-carousel
      #marketSlider
      [value]="(productAds$ | async) || []"
      styleClass="custom-carousel py-2"
      [numVisible]="3"
      [numScroll]="1"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
    >
      <ng-template pTemplate="item" let-productAd>
        <div class="p-2">
          <app-market-card [productAd]="productAd"></app-market-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>
