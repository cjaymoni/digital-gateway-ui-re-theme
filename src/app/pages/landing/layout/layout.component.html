<div class="p-3">
  <p-carousel
    #eventSlider
    [value]="(multimedia$ | async) || []"
    [showNavigators]="false"
    [circular]="true"
    [showIndicators]="true"
    [contentClass]="'content'"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-video>
      <div class="p-2 h-full w-full border-round">
        <app-multimedia [multimedia]="video"></app-multimedia>
      </div>
    </ng-template>
  </p-carousel>

  <div *ngIf="featuredCategories$ | async">
    <div class="text-center text-2xl font-bold my-5">Featured Category</div>
    <p-carousel
      #articleSlider
      [value]="(featuredCategories$ | async) || []"
      styleClass="custom-carousel"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
      [showNavigators]="false"
    >
      <ng-template pTemplate="item" let-category>
        <div class="col p-2">
          <app-featured-categories-card
            [category]="category"
          ></app-featured-categories-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div *ngIf="featuredEvents$ | async">
    <div class="text-center text-2xl font-bold my-5">Current Opportunities</div>
    <p-carousel
      #articleSlider
      [value]="(featuredEvents$ | async) || []"
      styleClass="custom-carousel"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
      [showNavigators]="false"
    >
      <ng-template pTemplate="item" let-opportunity>
        <div class="col p-2">
          <app-opportunitis-card
            [opportunity]="opportunity.article"
          ></app-opportunitis-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div class="text-center text-2xl font-bold my-5">Direct Links</div>
  <p-carousel
    #articleSlider
    [value]="digiLinks || []"
    styleClass="custom-carousel"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false"
    [showNavigators]="false"
  >
    <ng-template pTemplate="item" let-digiLink>
      <div class="col p-2">
        <app-direct-links-card [digiLink]="digiLink"></app-direct-links-card>
      </div>
    </ng-template>
  </p-carousel>
