<p-carousel [value]="(articles$ | async) || []"
  styleClass="custom-carousel"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="10000"
  [responsiveOptions]="responsiveOptions">
  <ng-template let-item pTemplate="item">
    <div class="py-5">
      <div class="text-center flex justify-content-center">
        <div class="p-mb-3">
          <img src="{{item.image}}" [alt]="item.title" class="w-100" />
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
<div>
  <h5 class="text-lg md:text-base">Forum</h5>
  <app-forum-card [forum]="forum$ | async"></app-forum-card>
</div>
<div>
  <h5 class="text-lg md:text-base">Marketing Info</h5>
  <p-carousel [value]="(productAds$ | async) || []"
    styleClass="custom-carousel py-2"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="item" let-productAd>
      <div class="px-2 py-2">
        <app-market-card [productAd]="productAd"></app-market-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
<div>
  <h5 class="text-lg md:text-base">Multimedia</h5>
  <p-carousel [value]="multimedia"
    styleClass="custom-carousel"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="item" let-multimedia>
      <div class="px-2 py-2">
        <app-multimedia [multimediaContent]="multimedia"></app-multimedia>
      </div>
    </ng-template>
  </p-carousel>
</div>
<div *ngIf="articles$ | async;">
  <h5 class="text-lg md:text-base">Featured Articles</h5>
  <p-carousel [value]="(articles$ | async) || []"
    styleClass="custom-carousel"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="item" let-article>
      <div class="px-2 py-2">
        <app-article-card [article]="article"></app-article-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
