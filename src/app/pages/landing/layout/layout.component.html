<p-carousel
  [value]="(articles$ | async) || []"
  styleClass="h-auto lg:h-20rem w-full"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="10000"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-article pTemplate="item">
    <div class="py-5">
      <div class="text-center flex justify-content-center">
        <div class="mb-3 relative">
          <img
            [src]="article.images?.[0]?.image"
            [alt]="article.title"
            class="w-full h-auto lg:h-15rem"
          />
          <div
            class="
              fadeinleft
              article-title
              bg-white
              text-gray-900
              static
              md:absolute
              animation-duration-1000
              w-auto
              h-auto
              font-bold
              text-xl
              md:text-3xl
              animation-ease-out
            "
          >
            {{ article.title }}
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>

<div *ngIf="articles$ | async">
  <div class="text-lg">Featured Articles</div>
  <p-carousel
    [value]="(articles$ | async) || []"
    styleClass="custom-carousel"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-article>
      <div class="px-2 py-2">
        <app-article-card [article]="article"></app-article-card>
      </div>
    </ng-template>
  </p-carousel>
</div>

<div>
  <div class="text-lg">Forum</div>
  <app-forum-card [forum]="forum$ | async"></app-forum-card>
</div>
<div>
  <div class="text-lg">Marketing Info</div>
  <p-carousel
    [value]="(productAds$ | async) || []"
    styleClass="custom-carousel py-2"
    [numVisible]="3"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="2000"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-productAd>
      <div class="px-2 py-2">
        <app-market-card [productAd]="productAd"></app-market-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
<div>

    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-video>
      <div class="px-2 py-2 h-15rem">
        <app-multimedia [videoId]="video"></app-multimedia>
      </div>
    </ng-template>
  </p-carousel>
</div>
