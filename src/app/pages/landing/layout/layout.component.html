<div class="p-3">
  <p-carousel
    #eventSlider
    [value]="(multimedia$ | async) || []"
    [showNavigators]="false"
    [numScroll]="4"
    [numVisible]="4"
    [circular]="true"
    [showIndicators]="true"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="item" let-video>
      <div class="p-2 h-15rem">
        <app-multimedia [multimedia]="video"></app-multimedia>
      </div>
    </ng-template>

  <div *ngIf="featuredCategories$ | async">
    <div class="text-2xl font-bold my-5">Featured Category</div>

    >
      <!-- [responsiveOptions]="responsiveOptions" -->
      <ng-template pTemplate="item" let-article>
        <div class="col p-2">

            cardClass="md:h-10rem"

          ></app-article-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>
