<h3 class="text-center">User Profile</h3>

<div class="flex justify-content-center">
  <p-avatar icon="pi pi-user" size="xlarge" shape="circle"></p-avatar>
</div>

<div class="flex flex-column mt-3">
  <div class="text-center">Seth Maame</div>
  <div class="text-center mt-3">setho@gmail.com</div>
</div>
<p-divider></p-divider>

<div>
  <h3>Edit Profile</h3>
  <div class="fluid formgrid grid p-3">
    <div class="field col-12">
      <label for="fname">Full Name</label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="fname"
        placeholder="First Name"
      />
    </div>

    <div class="flex flex-column md:flex-row w-full">
      <div class="field col-12 md:col-6">
        <label for="email">Email Address</label>
        <input
          type="text"
          pInputText
          class="inputfield w-full"
          formControlName="email"
          placeholder="Email Address"
        />
      </div>
      <div class="field col-12 md:col-6">
        <label for="address">Postal Address</label>
        <input
          type="text"
          pInputText
          class="inputfield w-full"
          formControlName="address"
          placeholder="Postal Address"
        />
      </div>
    </div>

    <div class="flex flex-column md:flex-row w-full">
      <div class="field col-12 md:col-6">
        <label for="gh_post">Ghana Post</label>
        <p-inputMask
          styleClass="w-full"
          formControlName="ghana_post"
          mask="aa-999-9999"
          placeholder="AA-001-1010"
        ></p-inputMask>
      </div>
      <div class="field col-12 md:col-6">
        <label for="district">District</label>
        <input
          type="text"
          pInputText
          class="inputfield w-full"
          formControlName="district"
          placeholder="District"
        />
      </div>
    </div>
    <div class="field col-12">
      <label for="bio">Bio</label>
      <textarea
        pInputTextarea
        name="bio"
        id="bio"
        class="w-full"
        rows="5"
        placeholder="Enter bio here"
        formControlName="bio"
      ></textarea>
    </div>
    <div class="field col-12">
      <label for="website">Website</label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="website"
        placeholder="Website"
      />
    </div>
    <div class="field col-12">
      <label for="youtube">Youtube Address</label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="youtube"
        placeholder="Youtube Address"
      />
    </div>
    <div class="field col-12">
      <label for="facebook">Facebook </label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="facebook"
        placeholder="Facebook Address"
      />
    </div>
    <div class="field col-12">
      <label for="twitter">Twitter </label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="twitter"
        placeholder="Twitter"
      />
    </div>
    <div class="col-12">
      <ng-container *ngIf="!profileHasImage">
        <div class="mb-1">
          <div class="flex justify-content-evenly align-items-center">
            <div class="font-bold">Current Image</div>
            <button
              pButton
              pTooltip="Remove current image"
              class="p-button p-button-text p-button-rounded p-button-danger"
              icon="pi pi-trash"
              clickConfirmation
              (onConfirm)="removeImage()"
            ></button>
          </div>
          <div
            class="
              flex
              justify-content-center
              align-items-center
              border-solid
              p-1
              border-200
              mb-3
            "
          >
            <img [src]="profile?.avatar?.[0]?.image" alt="" class="h-15rem" />
          </div>
        </div>
      </ng-container>
      <label for="imageUpload" class="mt-2">Upload Avatar</label>
      <app-image-upload #imageUpload [multiple]="false"></app-image-upload>
    </div>
  </div>
  <div class="col-12 ml-auto flex justify-content-end">
    <button
      pButton
      pRipple
      class="mr-1"
      type="button"
      icon="pi pi-save"
      label="Update Profile"
    ></button>
  </div>
</div>
