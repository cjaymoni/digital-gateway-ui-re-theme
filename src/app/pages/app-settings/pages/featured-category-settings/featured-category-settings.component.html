<div class="flex justify-content-end mr-7 mb-2">
  <p-button icon="pi pi-save" label="Save"></p-button>
</div>

<p-pickList
  [source]="(categories$ | async) || []"
  [target]="targetProducts"
  sourceHeader="Available Categories"
  targetHeader="Selected Categories"
  [dragdrop]="true"
  [responsive]="true"
  filterBy="name"
  sourceFilterPlaceholder="Search by name"
  targetFilterPlaceholder="Search by name"
>
  <ng-template let-product pTemplate="item">
    <div>
      <i class="pi pi-bookmark mr-2"></i>
      <span class="product-category">{{ product.name }}</span>
    </div>
  </ng-template>
</p-pickList>
