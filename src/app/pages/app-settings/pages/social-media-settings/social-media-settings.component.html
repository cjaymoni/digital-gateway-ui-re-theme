<div class="text-center flex justify-content-end">
  <button
    pButton
    class="align-self-end p-btn p-btn-lg"
    icon="pi pi-plus"
    label="Add New Group"
    (click)="goToAddNewMedia()"
    ></button>
</div>
<app-table
  [data]="(socialMedia$ | async) || []"
  [columnsDefinition]="columns"
  [actionTemplate]="actions"
  [showAction]="true"
></app-table>

<ng-template #actions let-socialmedia>
  <div class="flex justify-content-between">
    <button
      class="p-button p-button-rounded p-button-danger mr-3"
      pButton
      tooltipPosition="bottom"
      pTooltip="View SocialMedia"
      icon="pi pi-eye"
      (click)="viewMedia(socialmedia)"
    ></button>

    <button
      class="p-button p-button-info p-button-rounded mr-auto"
      pButton
      pTooltip="Edit SocialMedia"
      tooltipPosition="bottom"
      icon="pi pi-pencil"
      (click)="editMedia(socialmedia)"
    ></button>
  </div>
</ng-template>
