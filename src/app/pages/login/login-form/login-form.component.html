<ng-container>
  <form [formGroup]="loginForm">
    <div class="fluid formgrid grid">
      <!-- username -->
      <div class="field col-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Username" formControlName="username" class="inputfield w-full">
        </div>
        <!-- <label for="title">Title</label> -->

      </div>

      <!-- password -->
      <div class="field col-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input type="text" pInputText placeholder="Pasword" formControlName="password" class="inputfield w-full">
        </div>
      </div>

      <div class="field col-12 ml-auto">
        <button
          pButton
          pRipple
          class="align-self-center"
          type="button"
          label="Sign In"
          [disabled]="loginForm.invalid"
          (click)="onLoginSubmit()"
        ></button>
      </div>
    </div>
  </form>
</ng-container>
