<app-listing-page
  [loading]="loadingForums$ | async"
  [title]="'Entrepreneur\'s Forum'"
  [itemTemplate]="forumCardTemplate"
  [items]="forums$ | async"
  itemClass="col-12 px-2 md:px-8 pt-1 md:pt-3"
></app-listing-page>
<ng-template #forumCardTemplate let-forum>
  <app-forum-card [forum]="forum" [icon]="forum.icon"></app-forum-card>
</ng-template>
