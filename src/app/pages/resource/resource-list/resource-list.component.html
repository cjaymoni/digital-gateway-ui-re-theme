<app-listing-page
  [loading]="false"
  [title]="'Resources'"
  [itemTemplate]="resourceCardTemplate"
  [items]="resourceList$|async"
  itemClass="col-12 sm:col-4 xl:col-3"
></app-listing-page>

<ng-template #resourceCardTemplate  let-resource>
  <app-resource-card [resource]="resource"></app-resource-card>
</ng-template>
