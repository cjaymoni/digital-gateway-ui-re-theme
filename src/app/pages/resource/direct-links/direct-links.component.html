<app-listing-page
  [loading]="loadingLinkList$ | async"
  [title]="'Direct Links'"
  [itemTemplate]="resourceCardTemplate"
  [items]="linkList$ | async"
  description="A list of direct links from our partners. Clicking on any of these links opens a new page"
></app-listing-page>

<ng-template #resourceCardTemplate let-lists>
  <app-direct-links-card [digiLink]="lists"></app-direct-links-card>
</ng-template>
