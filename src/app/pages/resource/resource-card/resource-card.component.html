<p-card
  *ngIf="resource"
  [header]="resource.name"
  styleClass="shadow-6 min-h-full p-2 w-full fadein animation-duration-500 justify-content-between align-items-center"
>
  <ng-template pTemplate="header">
      <img alt="Card" src="assets/img/file.png">
  </ng-template>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
    </p>
  <ng-template pTemplate="footer">
    <p-button label="Download" icon="pi pi-download"></p-button>
  </ng-template>
</p-card>
