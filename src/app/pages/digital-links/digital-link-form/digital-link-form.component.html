<ng-container [formGroup]="digitalLinkFform">
  <div class="fluid formgrid grid p-3">
    <div class="field col-12">
      <label for="featured">Featured</label>
      <p-selectButton
        [options]="featuredTypes"
        formControlName="featured"
        optionLabel="name"
      ></p-selectButton>
    </div>

    <div class="field col-12">
      <label for="title">Title</label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="title"
        placeholder="Enter link title"
      />
    </div>

    <div class="field col-12">
      <label for="description">Description</label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="description"
        placeholder="Enter description"
      />
    </div>

    <div class="field col-12">
      <label for="url">URL</label>
      <input
        type="text"
        pInputText
        class="inputfield w-full"
        formControlName="url"
        placeholder="Enter a url"
      />
    </div>
  </div>

  <div class="col-12 ml-auto flex justify-content-end">
    <button
      pButton
      pRipple
      class="mr-1"
      type="button"
      icon="pi pi-save"
      [label]="(createForm ? 'Add' : 'Update') + ' Link'"
      [disabled]="digitalLinkFform.invalid"
      (click)="onAddOrUpdateLink()"
    ></button>
    <button
      pButton
      pRipple
      class="p-button-danger mr-1"
      icon="pi pi-times"
      type="button"
      label="Cancel"
      (click)="goBack()"
    ></button>
  </div>
</ng-container>
