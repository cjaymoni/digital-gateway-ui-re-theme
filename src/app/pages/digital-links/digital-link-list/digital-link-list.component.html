<ng-container *appShellNoRender>
  <app-heading
    [title]="'Direct Links Management'"
    [description]="'View all direct links created'"
    [sideTemplate]="addButton"
  >
  </app-heading>

  <ng-template #addButton>
    <button
      pButton
      class="align-self-end p-btn p-btn-lg"
      icon="pi pi-plus"
      label="Add New Link"
      (click)="goToAddNewLink()"
    ></button>
  </ng-template>

  <app-table
    [data]="(digitalLink$ | async) || []"
    [columnsDefinition]="columns"
    [actionTemplate]="actions"
    [showAction]="true"
    [refreshDataFunction]="fetchData"
  ></app-table>

  <ng-template #actions let-digitallink>
    <div class="flex justify-content-between">
      <button
        class="p-button p-button-rounded p-button-danger mr-3"
        pButton
        tooltipPosition="bottom"
        pTooltip="View DirectLink"
        icon="pi pi-eye"
        (click)="viewLink(digitallink)"
      ></button>

      <button
        class="p-button p-button-info p-button-rounded mr-auto"
        pButton
        pTooltip="Edit DirectLink"
        tooltipPosition="bottom"
        icon="pi pi-pencil"
        (click)="editLink(digitallink)"
      ></button>
    </div>
  </ng-template>

  <ng-template #featuredTemplate let-featured>
    <p-message
      [severity]="featured === true ? 'info' : 'warn'"
      [text]="featured | BooleanPipe"
      styleClass="p-message-no-icon"
    ></p-message>
  </ng-template>
</ng-container>
