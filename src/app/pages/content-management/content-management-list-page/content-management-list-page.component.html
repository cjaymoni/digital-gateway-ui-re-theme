<div class="grid">
  <div class="col-12 md:col-6 lg:col-6">
    <app-content-list
      [title]="'Article Tags'"
      [availableList]="(articleTags$ | async) || []"
      (removeItemEvent)="removeTag($event)"
      (addItemEvent)="addTag($event, TagTypes.article)"
    ></app-content-list>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-content-list
      [title]="'Product Tags'"
      [availableList]="(productTags$ | async) || []"
      (removeItemEvent)="removeTag($event)"
      (addItemEvent)="addTag($event, TagTypes.product)"
    ></app-content-list>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-content-list
      [title]="'Forum Tags'"
      [availableList]="(forumTags$ | async) || []"
      (removeItemEvent)="removeTag($event)"
      (addItemEvent)="addTag($event, TagTypes.forum)"
    ></app-content-list>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-content-list
      [title]="'Ad Tags'"
      [availableList]="(adTags$ | async) || []"
      (removeItemEvent)="removeTag($event)"
      (addItemEvent)="addTag($event, TagTypes.ad)"
    ></app-content-list>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-content-list
      [title]="'Category'"
      [availableList]="(category$ | async) || []"
      (removeItemEvent)="removeCategory($event)"
      (addItemEvent)="addCategory($event)"
    ></app-content-list>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-content-list
      [title]="'Product Types'"
      [availableList]="(productTypes$ | async) || []"
      (removeItemEvent)="removeProductType($event)"
      (addItemEvent)="addProductType($event)"
    ></app-content-list>
  </div>
</div>
