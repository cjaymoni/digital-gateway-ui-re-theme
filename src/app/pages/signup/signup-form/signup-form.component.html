<ng-container>
  <form [formGroup]="signupForm" class="my-8" errorTailor>
    <div class="fluid formgrid grid">
      <div class="field col-12 md:col-6">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input
            type="text"
            pInputText
            placeholder="First Name"
            formControlName="fname"
            class="inputfield w-full"
          />
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input
            type="text"
            pInputText
            placeholder="Last Name"
            formControlName="lname"
            class="inputfield w-full"
          />
        </div>
      </div>

      <div class="field col-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input
            type="text"
            pInputText
            placeholder="Email"
            formControlName="email"
            class="inputfield w-full"
          />
        </div>
      </div>

      <!-- password -->
      <div class="field col-12 static">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <p-password
            type="password"
            placeholder="Password"
            formControlName="password"
            inputStyleClass="w-12"
            styleClass="w-12"
            mediumRegex="^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})"
          ></p-password>
        </div>
        <span class="control-error">
          <span
            *ngIf="password?.touched && password?.dirty && password?.errors?.['minlength']"
          >
            Required length is 6
          </span>
        </span>
      </div>

      <!-- password -->
      <div class="field col-12 static">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <p-password
            type="password"
            placeholder=" Confirm Password"
            inputStyleClass="w-12 relative"
            formControlName="cpassword"
            styleClass="w-12"
            [feedback]="false"
          ></p-password>
        </div>
        <span class="control-error">
          <span *ngIf="password?.errors?.['notmatch']">
            Passwords don't match
          </span>
        </span>
      </div>

      <div
        class="field col-12 ml-auto flex align-items-center justify-content-between"
      >
        <button
          pButton
          pRipple
          class="align-self-center"
          type="button"
          label="Sign Up"
          [disabled]="signupForm.invalid"
          (click)="onSignupSubmit()"
        ></button>

        <div>
          Already have an account?
          <span
            class="ml-1 cursor-pointer text-lg font-bold text-blue-700 hover-underline"
            (click)="goToLogin(); $event.stopPropagation()"
            >Login</span
          >
        </div>
      </div>
    </div>
  </form>
</ng-container>
