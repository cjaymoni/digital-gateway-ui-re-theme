<p-card
  *ngIf="productAd"
  [header]="productAd.product.name"
  styleClass="shadow-6 min-h-full p-2 w-full fadein animation-duration-500 justify-content-between align-items-center"
>
  <ng-template pTemplate="header">
    <!-- static image -->
    <div
      class="div-with-background-image"
      [style.backgroundImage]="backgroundImage"
    ></div>
  </ng-template>

  <ng-template pTemplate="footer">
    <!-- <div class="flex justify-content-center align-self-end"> -->
    <div class="font-bold">Price: {{ productAd.product.price }} GHS</div>
    <p><i class="pi pi-map-marker"></i> {{ productAd.location }}</p>
    <div class="flex justify-content-between align-items-center">
      <button
        pButton
        class="
          p-button-outlined p-button-danger
          justify-content-center
          align-self-end
        "
        label="View Ad"
        icon="pi pi-eye"
        (click)="openMarketAd()"
      ></button>
      <p-message
        [severity]="productAd.ad_type === 'offer' ? 'info' : 'warn'"
        [text]="productAd.ad_type | uppercase"
        styleClass="p-2 p-message-no-icon"
      ></p-message>
    </div>

    <!-- </div> -->
  </ng-template>
</p-card>
