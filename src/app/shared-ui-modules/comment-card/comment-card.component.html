<ng-container *ngIf="comment">
  <div
    class="
      p-card
      box
      shadow-4
      p-3
      flex flex-column
      mt-2
      scalein
      animation-duration-500
    "
  >
    <div class="overflow-hidden text-overflow-ellipsis">
      {{ comment.text | appEllipsis: 200 }}
      <hr />
    </div>

    <div class="">{{ comment.author.username }}| Date</div>

    <div class="flex justify-content-between align-items-center mt-3">
      <div>
        <button
          pButton
          class="
            p-button-outlined p-button-danger
            justify-content-center
            align-self-end
          "
          icon="pi pi-reply"
          label="Reply"
          (click)="show()"
        ></button>
      </div>
      <div>
        <app-comments
          [commentCount]="comment.subcomments?.length || 0"
        ></app-comments>
      </div>
      <div>
        <app-votes
          [dislikeCount]="comment.upvote_count || 0"
          [likeCount]="comment.downvote_count || 0"
          (likeClickEvent)="likeComment()"
          (dislikeClickEvent)="dislikeComment()"
        ></app-votes>
      </div>
    </div>

    <div *ngIf="showCommentForm">
      <app-comment-form
        (commentAddEvent)="addCommentToForumPost($event)"
        (cancelEvent)="hideCommentForm()"
      ></app-comment-form>
    </div>
  </div>
</ng-container>
