<div class="flex justify-content-between align-items-center">
  <div>
    {{title}}
  </div>
  <div>
    <button pButton type="button" icon="pi pi-plus" label="Add New"></button>
  </div>
</div>
<div class="pt-3">
  <p-orderList [value]="availableList" [listStyle]="{'max-height':'30rem'}" >
    <ng-template let-list pTemplate="item">
      <div class="item-list">
        <div class="item-list-detail">
          <h5 class="py-0">{{list.name}}</h5>
        </div>
        <div class="item-list-action">
          <i class="pi pi-times-circle"></i>
        </div>
      </div>
    </ng-template>
  </p-orderList>
</div>
