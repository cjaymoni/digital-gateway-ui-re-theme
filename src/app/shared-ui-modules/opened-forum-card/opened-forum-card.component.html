<div *ngIf="forum$ | async; else loading">
  <div class="flex justify-content-between p-component">
    <div class="text-2xl font-bold">
      {{ (forum$ | async).name | uppercase }}
    </div>
    <button
      pButton
      icon="pi pi-plus"
      class="p-button-outlined p-button-danger flex align-items-center"
      label="Add Forum Post"
      (click)="goToAddForumPost()"
    ></button>
  </div>

  <div class="mt-3">
    {{ (forum$ | async).description }}
    <hr />
  </div>
</div>
<ng-container *ngIf="forumPosts$ | async">
  <div class="text-lg text-center font-semibold mt-2 p-component">
    TOPICS UNDER DISCUSSION
  </div>

  <ng-container *ngFor="let forumPosts of forumPosts$ | async">
    <app-forum-post-card [forumPost]="forumPosts"></app-forum-post-card>
  </ng-container>
</ng-container>
<ng-template #loading>
  <p-skeleton></p-skeleton>
</ng-template>
