<ng-container *ngIf="opportunity">
  <div
    class="p-0 w-full scalein animation-duration-500 overflow-hidden border-round cursor-pointer"
  >
    <p-image
      [src]="opportunity.images?.[0]?.image ?? ''"
      imageClass="w-full h-10rem border-round mb-3"
    ></p-image>
    <div>
      {{ opportunity.title }}
    </div>
  </div>
</ng-container>
