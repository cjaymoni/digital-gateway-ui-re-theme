<ng-container *ngIf="highlightArticles$ | async">
  <p-divider align="center" styleClass="p-divider-no-background">
    <span class="p-tag p-tag-info text-lg">
      <i class="pi pi-star mr-2"></i>
      HIGHLIGHTS
    </span>
  </p-divider>
</ng-container>
<div class="grid">
  <ng-container *ngFor="let highlight of highlightArticles$ | async">
    <div class="mb-6 col-12 md:col-4 lg:col-12">
      <app-article-image
        [images]="highlight.article.images"
        [title]="highlight.article.title"
      ></app-article-image>
      <div
        class="
          article-title-text
          cursor-pointer
          hover-underline
          xl:bg-white
          transition-all transition-ease-out transition-duration-500
          hover:font-bold hover:text-primary
        "
        (click)="readArticle(highlight.article.slug)"
      >
        {{ highlight.article.title }}
      </div>
    </div>
  </ng-container>
</div>
