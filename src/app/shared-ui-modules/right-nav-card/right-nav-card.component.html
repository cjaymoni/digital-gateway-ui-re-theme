<div class="flex h-full wrapper bg-white">
  <p-divider
    type="solid"
    layout="vertical"
    styleClass="hidden xl:flex p-0 mr-6 border-darkblue"
  ></p-divider>
  <div *ngIf="featuredArticles$ | async" class="flex flex-column">
    <div class="p-tag p-tag-info w-full text-base mb-3">Featured Articles</div>

    <div class="grid">
      <ng-container *ngFor="let article of featuredArticles$ | async">
        <div class="mb-6 col-6 md:col-4 lg:col-12">
          <app-featured-article-card [featuredArticle]="article">
          </app-featured-article-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
