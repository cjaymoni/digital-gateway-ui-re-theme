<span class="flex w-full">
  <p-autoComplete
    [formControl]="control"
    [suggestions]="suggestions"
    (completeMethod)="search($event)"
    [multiple]="multiple"
    [minLength]="2"
    [forceSelection]="forceSelection"
    [field]="field"
    [dataKey]="dataKey"
    [dropdown]="dropdown"
    (onKeyUp)="onKeyUp($event)"
    [placeholder]="placeholder"
  ></p-autoComplete>
</span>
