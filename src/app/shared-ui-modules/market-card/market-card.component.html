<p-card
  *ngIf="item"
  [header]="item.title"
  styleClass="shadow-6 article-card p-2 w-full scalein animation-duration-500 justify-content-between"
>
  <ng-template pTemplate="header">
    <!-- static image -->
    <img alt="Card" src="assets/img.png">
  </ng-template>

  <ng-template pTemplate="footer">
    <!-- <div class="flex justify-content-center align-self-end"> -->
      <p>Price: {{item.price}}</p>
      <p>Contact: {{item.contact}}</p>
      <p><i class="pi pi-map-marker"></i>: {{ item.location }}</p>
    <!-- </div> -->
  </ng-template>
</p-card>
