<div class="mt-4">
  <textarea
    pInputTextarea
    name="comment"
    id="comment"
    class="w-full"
    placeholder="Enter comment here"
    [formControl]="commentFormControl"
  ></textarea>

  <div class="flex justify-content-end mt-2">
    <button
      pButton
      class="p-button-info justify-content-center mr-2"
      icon="pi pi-reply"
      label="Submit"
      [disabled]="commentFormControl.invalid"
      (click)="addComment()"
    ></button>
    <button
      pButton
      class="
        p-button-outlined p-button-danger
        justify-content-center
        align-self-end
      "
      icon="pi pi-times"
      label="Cancel"
      (click)="cancel()"
    ></button>
  </div>
</div>
