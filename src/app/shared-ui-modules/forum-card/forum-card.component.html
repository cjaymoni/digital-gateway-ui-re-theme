<div
  class="forum-post-card shadow-2 p-component md:px-8 px-3 py-4 border-round fadeindown animation-duration-500 hover:bg-gray-100 justify-content-between align-content-start flex-column md:flex-row"
  *ngIf="forum"
  (click)="openForum()"
>
  <!--  -->
  <div class="col-1 hidden md:block">
    <i
      style="font-size: 2.5rem"
      [ngClass]="icon || 'pi pi-comments'"
      class="text-orange-600"
    ></i>
  </div>
  <!--  -->
  <div class="col-10" *ngIf="forum">
    <div class="xl:text-lg font-bold text-black-alpha-90 mr-8">
      {{ forum.name | uppercase }}
    </div>

    <div class="text-gray-400 text-sm pt-2">
      {{ forum.description ?? '' | appEllipsis }}
      <span *ngFor="let tag of forum?.tags" class="p-tag p-tag-warning mr-2">
        {{ tag.name }}
      </span>
    </div>
    <!--  -->
    <div class="text-blue-400 text-xs pt-1">
      {{ forum.created_on ?? '' | date: 'longDate' }}
    </div>
  </div>
  <!--  -->
  <div class="col-1 hidden md:block border-left-1 border-orange-600">
    <span
      class="text-orange-600 font-semibold text-xs flex justify-content-between pl-2"
    >
      {{ forum?.count ?? forum?.posts?.length ?? 0 }} Topic(s)
    </span>
  </div>
</div>
