<div
  class="
    forum-post-card
    transition-all transition-delay-500
    shadow-4
    p-component p-3
    border-round
    fadeindown
    animation-duration-1000
  "
  *ngIf="forum"
  (click)="openForum()"
>
  <div class="text-1xl font-bold">
    {{ forum.name | uppercase }}
  </div>

  <hr />

  <div class="flex justify-content-between">
    <app-comments></app-comments>
    <app-votes></app-votes>
  </div>
</div>
