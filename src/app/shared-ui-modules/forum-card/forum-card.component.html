<div
  class="
    forum-post-card
    shadow-4
    p-component p-3
    border-round
    fadeindown
    animation-duration-500
    hover:bg-gray-100 hover:text-pink-600
  "
  *ngIf="forum"
  (click)="openForum()"
>
  <div class="text-1xl font-bold">
    {{ forum.name | uppercase }}
  </div>

  <hr />
  <div class="font-italic text-purple-800 font-semibold">
    {{ forum.posts?.length }} Topic(s)
  </div>
  <!-- <div class="flex justify-content-between">
    <app-comments></app-comments>
    <app-votes></app-votes>
  </div> -->
</div>
