<ng-container *ngIf="featuredArticle">
  <div
    class="p-0 w-full cursor-pointer flex justify-content-between flex-column align-content-start h-18rem xl:h-12rem"
    (click)="readArticle(featuredArticle)"
  >
    <div class="w-full h-full flex border-round">
      <p-image
        [src]="featuredArticle.images?.[0]?.image ?? ''"
        imageClass="h-full w-full border-round object-fit-cover"
      ></p-image>
    </div>
    <!-- <div class="w-full h-full flex flex-column"> -->
    <div
      class="w-full font-medium mb-1 hover-underline hover:text-darkblue xl:ml-2"
    >
      {{ featuredArticle.title }}
      <!-- </div> -->
    </div>
  </div>
</ng-container>
