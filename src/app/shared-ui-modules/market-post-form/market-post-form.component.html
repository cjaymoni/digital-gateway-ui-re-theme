<ng-container>
  <div class="fluid formgrid grid">
    <div class="flex flex-column md:flex-row col-12">
      <div class="field col-12 md:col-6">
        <label for="title">Product Name</label>
        <input
          type="text"
          pInputText
          class="inputfield w-full"
          formControlName="title"
        />
      </div>
      <div class="field col-12 md:col-6">
        <label for="title">Brand</label>
        <input
          type="text"
          pInputText
          class="inputfield w-full"
          formControlName="title"
        />
      </div>
    </div>
    <div class="flex flex-column md:flex-row col-12">
      <div class="field col-12 md:col-6">
        <label for="title">Price</label>
        <br />
        <p-inputNumber
          [(ngModel)]="price"
          [showButtons]="true"
          buttonLayout="horizontal"
          inputId="horizontal"
          spinnerMode="horizontal"
          [step]="1"
          [min]="1"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          mode="currency"
          currency="GHs"
          styleClass="w-full"
        >
        </p-inputNumber>
      </div>
      <div class="field col-12 md:col-6">
        <label for="title">Tag</label>
        <app-tag-autocomplete [selectedTags]="tags"></app-tag-autocomplete>
      </div>
    </div>
    <div class="flex flex-column md:flex-row col-12">
      <div class="field col-12 md:col-6">
        <label for="title">Contact</label>
        <input
          type="text"
          pInputText
          class="inputfield w-full"
          formControlName="title"
        />
      </div>
      <div class="field col-12 md:col-6">
        <label for="title">Product Type</label>
        <input
          type="text"
          pInputText
          class="inputfield w-full"
          formControlName="title"
        />
      </div>
    </div>
    <div class="field col-12">
      <label for="content">Description</label>

      <textarea
        type="text"
        class="inputfield w-full"
        formControlName="title"
        pInputTextarea
      ></textarea>
    </div>
    <div class="col-12">
      <ng-container *ngIf="!createForm && postHasImage">
        <div class="mb-1">
          <div class="flex justify-content-evenly align-items-center">
            <div class="font-bold">Current Image</div>
            <button
              pButton
              pTooltip="Remove current image"
              class="p-button p-button-text p-button-rounded p-button-danger"
              icon="pi pi-trash"
              clickConfirmation
              (onConfirm)="removeImage()"
            ></button>
          </div>
          <div
            class="
              flex
              justify-content-center
              align-items-center
              border-solid
              p-1
              border-200
            "
          >
            <img
              [src]="marketPost?.images?.[0]?.image"
              alt=""
              class="h-15rem"
            />
          </div>
        </div>
      </ng-container>
      <label for="imageUpload">Product Image Upload</label>
      <app-image-upload #imageUpload [multiple]="false"></app-image-upload>
    </div>
  </div>

  <div class="col-12 ml-auto flex justify-content-end">
    <button
      pButton
      pRipple
      class="mr-1"
      type="button"
      icon="pi pi-save"
      [label]="(createForm ? 'Add' : 'Edit') + ' MarketPost'"
      [disabled]="marketForm.invalid"
      (click)="onAddOrUpdateMarketPost()"
    ></button>
    <button
      pButton
      pRipple
      class="p-button-danger mr-1"
      icon="pi pi-times"
      type="button"
      label="Cancel"
      (click)="goBack()"
    ></button>
  </div>
</ng-container>
