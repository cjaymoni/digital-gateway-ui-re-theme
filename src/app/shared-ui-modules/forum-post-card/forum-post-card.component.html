<div
  class="
    forum-post-card
    transition-all transition-delay-500
    shadow-5
    p-component p-3
    border-round
    fadeindown
    animation-duration-1000
    mt-3
  "
  (click)="openForumPost()"
  *ngIf="forumPost"
>
  <div class="flex">
    <p-avatar
      [image]="avatar"
      styleClass="mr-2"
      size="large"
      shape="circle"
    ></p-avatar>
    <div class="text-lg font-bold mt-1">
      {{ forumPost.title | uppercase }}
      <div class="text-sm">Author Name | Date</div>
    </div>
  </div>
  <div
    class="mt-2"
    [innerHTML]="
      domSanitizer.bypassSecurityTrustHtml(
        forumPost.content | appEllipsis: 100 || ''
      )
    "
  ></div>

  <hr />
  <div class="flex justify-content-between align-items-center">
    <div>
      <app-comments></app-comments>
    </div>
    <div>
      <app-votes></app-votes>
    </div>
  </div>
</div>
