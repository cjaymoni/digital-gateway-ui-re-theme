<p-card
  *ngIf="forum"
  styleClass="shadow-6  p-2 w-full scalein animation-duration-500 justify-content-between"
>
  <ng-template pTemplate="header">
    <div class="p-card-title">
      {{ forum.name }}
    </div>
    <div class="p-card-subtitle">Author Name | Date</div>
  </ng-template>
  <div></div>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-between align-items-center">
      <app-comments></app-comments>
      <app-votes></app-votes>
      <button
        pButton
        class="
          p-button-outlined p-button-danger
          justify-content-center
          align-self-end
        "
        label="Read More"
      ></button>
    </div>
  </ng-template>
</p-card>
