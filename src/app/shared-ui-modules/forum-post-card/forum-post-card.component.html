<div
  class="
    forum-post-card
    transition-all transition-delay-500
    shadow-5
    p-component p-3
    border-round
    fadeindown
    animation-duration-1000
    mt-3
  "
  *ngIf="forumPost"
>
  <div class="text-2xl font-bold">
    {{ forumPost.title | uppercase }}
  </div>
  <div>Author Name | Date</div>
  <div class="mt-2">
    {{ forumPost.content || '' | appEllipsis: 250 }}
    <hr />
  </div>
  <div class="flex justify-content-between align-items-center">
    <div>
      <app-comments></app-comments>
    </div>
    <div>
      <app-votes></app-votes>
    </div>
    <div>
      <button
        pButton
        class="
          p-button-outlined p-button-danger
          justify-content-center
          align-self-end
        "
        icon="pi pi-reply"
        label="Comment"
        (click)="show()"
      ></button>
    </div>
  </div>
  <div *ngIf="showCommentForm">
    <app-comment-form></app-comment-form>
  </div>
</div>

<div>
  <app-comment-card></app-comment-card>
</div>
