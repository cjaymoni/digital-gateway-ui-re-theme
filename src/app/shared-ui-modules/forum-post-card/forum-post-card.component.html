<div
  *ngIf="forumPost"
  class="mt-4 forum-post-card shadow-3 p-component md:px-8 px-3 py-4 border-round fadeindown animation-duration-1000 hover:text-pink-700 hover:bg-gray-100 transition-all transition-duration-500 transition-ease-out"
  (click)="openForumPost()"
>
  <div class="grid flex flex-column md:flex-row">
    <div class="col-2">
      <p-avatar
        [image]="forumPost.submitter.avatar"
        styleClass="mr-2"
        size="xlarge"
        shape="circle"
      ></p-avatar>
    </div>
    <div class="col-10">
      <div class="text-lg font-bold mr-8">
        {{ forumPost.title | uppercase }}
        <div class="text-sm">
          {{ forumPost.submitter.first_name }}
          {{ forumPost.submitter.last_name }}
        </div>
      </div>

      <div class="pt-2 flex justify-content-between">
        {{ forumPost.content || '' | appEllipsis: 150 }}
        <div>
          <app-comments
            [commentCount]="forumPost.comment_count || 0"
          ></app-comments>
        </div>
      </div>
    </div>
  </div>
</div>
