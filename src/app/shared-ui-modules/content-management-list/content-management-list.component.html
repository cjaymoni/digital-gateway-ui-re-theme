<div class="wrapper shadow-2 border-round p-3">
  <div
    class="create w-full"
    [ngClass]="
      showCreate
        ? 'fadein animation-duration-1000 flex justify-content-between'
        : 'hidden'
    "
  >
  <ng-container *ngIf="addTemplate">
    <ng-container
      [ngTemplateOutlet]="addTemplate"
    ></ng-container>
  </ng-container>

    <input
      pInput
      type="text"
      [placeholder]="placeholder"
      class="w-9"
      [formControl]="inputFormControl"
      maxlength="20"
    />

    <div>
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        class="p-button-success p-button-rounded p-button-outline mr-2"
        pTooltip="Add"
        tooltipPosition="bottom"
        [disabled]="inputFormControl.invalid"
        (click)="addItem()"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-times"
        class="p-button-danger p-button-rounded p-button-outline"
        pTooltip="Cancel"
        tooltipPosition="bottom"
        (click)="cancelAdd()"
      ></button>
    </div>
  </div>
  <div
    class="flex justify-content-evenly align-items-center"
    *ngIf="!showCreate"
  >
    <div class="text-xl">
      {{ title }}
    </div>
    <button
      [ngClass]="showCreate ? 'fadeout animation-duration-500' : ''"
      pButton
      [disabled]="selectedItems.length < 2"
      class="p-button-danger p-button-rounded p-button-outline p-button-text"
      type="button"
      icon="pi pi-trash"
      pTooltip="Remove Selected"
      tooltipPosition="top"
      clickConfirmation
      (onConfirm)="removeSelected()"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-plus"
      label="Add New"
      (click)="addNewItem()"
    ></button>
  </div>
  <div class="pt-3 h-full">
    <p-listbox
      [options]="availableList"
      optionLabel="name"
      [multiple]="true"
      [checkbox]="true"
      [filter]="true"
      [(ngModel)]="selectedItems"
      listStyleClass="min-h-full h-22rem"
    >
      <ng-template let-item pTemplate="item">
        <div class="flex justify-content-between w-full align-items-center">
          <div class="text-sm">
            {{ item.name }}
          </div>

          <button
            pButton
            type="button"
            icon="pi pi-times"
            class="
              p-button-danger p-button-rounded p-button-outline p-button-text
            "
            pTooltip="Remove"
            tooltipPosition="bottom"
            clickConfirmation
            (click)="$event.stopPropagation()"
            (onConfirm)="removeItem(item)"
          ></button>
        </div>
      </ng-template>
    </p-listbox>
  </div>
</div>
