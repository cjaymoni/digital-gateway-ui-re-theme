<div class="p-2 w-full">
  <div class="text-3xl font-bold">
    {{ forumPost.title | uppercase }}
  </div>
  <div class="text-sm">Author Name | Date</div>
  <div
    class="mt-2"
    [innerHTML]="domSanitizer.bypassSecurityTrustHtml(forumPost.content || '')"
  ></div>
  <hr />
  <div class="flex justify-content-between align-items-center">
    <div>
      <app-comments></app-comments>
    </div>
    <div>
      <app-votes></app-votes>
    </div>
    <div>
      <button
        pButton
        class="
          p-button-outlined p-button-danger
          justify-content-center
          align-self-end
        "
        icon="pi pi-reply"
        label="Comment"
        (click)="show()"
      ></button>
    </div>
  </div>
  <div *ngIf="showCommentForm">
    <app-comment-form></app-comment-form>
  </div>
</div>

<div class="mt-3">
  <app-comment-card></app-comment-card>
</div>
