<p-menubar [model]="(items$ | async) || []" styleClass="sticky">
  <ng-container start>
    <div class="flex justify-content-between align-items-center">
      <button
        *ngIf="loggedInUser$ | async"
        class="p-button-outlined p-button-rounded p-button-primary"
        icon="pi pi-user"
        (click)="goToLoginPage()"
        pButton
      ></button>
      <div>
        {{ (loggedInUser$ | async)?.name }}
      </div>
    </div>
  </ng-container>
</p-menubar>
