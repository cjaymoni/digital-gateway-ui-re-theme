<p-menubar
  [model]="(items$ | async) || []"
  styleClass="sticky z-1 border-none border-noround p-divider-no-background"
>
  <ng-template pTemplate="start" class="ml-5">
    <div class="flex align-content-center flex-column">
      <div>MSME GATEWAY</div>

      <ng-container
        *ngIf="isHandheld$ | async"
        [ngTemplateOutlet]="search"
      ></ng-container>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <ng-container>
      <div class="flex justify-content-between align-items-center">
        <ng-container [ngTemplateOutlet]="search"></ng-container>

        <ng-container [ngTemplateOutlet]="userLoginMenu"></ng-container>
      </div>
    </ng-container>
  </ng-template>
</p-menubar>

<ng-template #search>
  <span class="p-input-icon-right mr-3">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="What are you looking for?" />
  </span>
</ng-template>

<ng-template #userLoginMenu>
  <button
    *ngIf="loggedInUser$ | async; else login"
    class="p-button-outlined p-button-rounded p-button-primary mr-1"
    icon="pi pi-user"
    pButton
    (click)="loginMenu.toggle($event)"
  ></button>
  <p-menu #loginMenu [popup]="true" [model]="loggedInMenu"></p-menu>
</ng-template>
<!-- (click)="goToLoginPage()" -->

<ng-template #login>
  <button
    class="p-button-outlined p-button-rounded p-button-primary mr-1"
    label="Login"
    (click)="goToLoginPage()"
    pButton
  ></button>
</ng-template>
