<ng-container *ngIf="!images.length; else articleImage">
  <p-avatar
    [label]="letter"
    size="xlarge"
    styleClass="h-10rem w-full md:h-full"
    icon="pi pi-book"
  ></p-avatar>
</ng-container>

<ng-template #articleImage>
  <p-image
    [src]="images?.[0]?.image ?? ''"
    imageClass="h-10rem md:h-full article-image w-full"
    [preview]="preview"
  ></p-image>
  <em *ngIf="preview" class="text-xs block text-cyan-600"
    >Click on image to view</em
  >
</ng-template>
